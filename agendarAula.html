<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Aluno</title>
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Imagens/imgtelaLogin.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: black;
    }

    label {
      font-weight: bold;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1 1 auto;
      min-width: 150px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>AGENDAMENTO ALUNOS</h3>
    <p class="text-center">Para agendar uma aula com o instrutor, insira os dados abaixo:</p>
    
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data:</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-success">AGENDAR</button>
        <button type="button" class="btn btn-danger" id="btnVoltar">VOLTAR</button>
         <a href="progresso.html" class="btn btn-primary">VER PROGRESSOS</a>
      </div>
    </form>
  </div>

  <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mesmo que a tela instrutor
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); 
  
      const nome = document.getElementById("nome").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
  
      if (nome && data && hora) {
        alert("Aula agendada com sucesso!\n\nAluno: " + nome + "\nData: " + data + "\nHora: " + hora);
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  
    //  botao voltar
    document.getElementById("btnVoltar").onclick = function () {
      history.back(); //volta a pagina anterior se tiver
    };
  
    
  </script>
</body>
</html>
