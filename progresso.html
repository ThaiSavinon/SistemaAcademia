<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Progressos Aluno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #cce6ff;
    }
    .container {
      margin-top: 50px;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      resize: none;
      height: 150px;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h2 class="mb-4 fw-bold">Meus Progressos</h2>
  <textarea id="areaProgresso" class="form-control mb-4" readonly></textarea>
  <div class="d-flex justify-content-between">
    <button class="btn btn-danger" onclick="sair()">Sair</button>
    <button class="btn btn-secondary" id="btnVoltar">Voltar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Simulando progresso
  function mostrarProgresso() {
    const dados = `Data: 01/01/2024, Peso: 70kg, Altura: 1.75m, Meta: 65kg\n` +
                  `Data: 15/01/2024, Peso: 69kg, Altura: 1.75m, Meta: 65kg\n` +
                  `Data: 01/02/2024, Peso: 68kg, Altura: 1.75m, Meta: 65kg\n`;
    document.getElementById("areaProgresso").value = dados;
  }

  // Encerra a sessão
  function sair() {
    alert("Sessão encerrada.");
    window.close();
  }

  // Botão voltar
  document.getElementById("btnVoltar").onclick = function () {
    history.back();
  };

  // Chama mostrarProgresso ao carregar o conteúdo da página
  document.addEventListener("DOMContentLoaded", function () {
    mostrarProgresso();
  });
</script>

</body>
</html>
