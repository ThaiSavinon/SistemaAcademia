<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agenda Instrutor</title>
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Imagens/imgTelaInstrutor.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      width: 420px;
      margin: 100px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h3 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    p {
      color: #000099;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
    }

    .btn {
      width: 100%;
      margin: 5px 0;
      font-weight: bold;
    }

    .btn-purple {
      background-color: #9370DB;
      color: white;
    }

    .btn-green {
      background-color: #32CD32;
      color: black;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Agenda Instrutor</h3>
    <p>Para agendar uma aula, preencha os campos abaixo:</p>
    
    <form>
      <div class="mb-3">
        <label for="nome">Nome Aluno:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="mb-3">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn btn-purple">Agendar</button>
        <button type="button" class="btn btn-green" id="btnSair">Sair</button>
        <button type="button" class="btn btn-green" id="btnCancelar">Cancelar Aula</button>
        <a href="progresso.html" class="btn btn-green">Verificar Progressos</a>
      </div>
    </form>
  </div>

  <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
    // Agendar
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede o envio padrão 
  
      const nome = document.getElementById("nome").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;
  
      if (nome && data && hora) {
        alert("Aula agendada com sucesso!\n\nAluno: " + nome + "\nData: " + data + "\nHora: " + hora);
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    });
  
    //  Sair
    document.getElementById("btnSair").onclick = function () {
      history.back(); // leva a pagina anterior
    };
  
    // Botão Cancelar Aula
    document.getElementById("btnCancelar").onclick = function () {
      document.getElementById("nome").value = "";
      document.getElementById("data").value = "";
      document.getElementById("hora").value = "";
      alert("Campos limpos.");
    };
  </script>
  
</body>
</html>
