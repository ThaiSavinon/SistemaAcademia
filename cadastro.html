<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Alunos</title>
  <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('Imagens/imgtelaLogin.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cadastro-container {
      background-color: rgba(255, 193, 7, 0.9); /* Amarelo com transparência */
      padding: 30px;
      border-radius: 10px;
      width: 500px;
    }

    .form-area {
      background-color: rgba(255, 255, 255, 0.9); /* Fundo branco levemente transparente */
      padding: 20px;
      border-radius: 5px;
    }

    .form-control {
      background-color: #ffffcc;
    }

    .btn-enviar {
      background-color: #cccc00;
      color: black;
      font-weight: bold;
    }

    .btn-sair {
      background-color: #cc0000;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="cadastro-container">
  <h4 class="text-center mb-3 fw-bold " style="color: black;"><strong>Cadastro Alunos</strong></h4>
  <div class="form-area ">
    <p class="fw-bold"> Venha treinar conosco.
     Digite as informações solicitadas abaixo que entraremos em contato.</p>
    <form>
      <div class="mb-2">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" placeholder="Nome completo" required>
      </div>
      <div class="mb-2">
        <label for="telefone" class="form-label">Telefone pra contato:</label>
        <input type="text" id="telefone" class="form-control" placeholder="00.0000-0000" required>
      </div>
      <div class="mb-2">
        <label for="cpf" class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-2">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" id="idade" class="form-control" required>
      </div>
      <div class="mb-2">
        <label for="endereco" class="form-label">Endereço:</label>
        <input type="text" id="endereco" class="form-control">
      </div>
         <div class="mb-2">
        <label for="metas" class="form-label">Metas:</label>
        <input type="text" id="metas" class="form-control" placeholder="Objetivo">
      </div>
      <div class="mb-3">
        <label for="historico" class="form-label">Histórico de saúde:</label>
        <input type="text" id="historico" class="form-control">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-enviar">ENVIAR</button>
        <button type="button" class="btn btn-sair">SAIR</button>
      </div>
    </form>
  </div>
</div>

<script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
  // Função para validar e enviar o formulário
  document.querySelector("form").addEventListener("submit", function (event) {
    event.preventDefault();

    // 
    const nome = document.getElementById("nome").value.trim();
    const telefone = document.getElementById("telefone").value.trim();
    const cpf = document.getElementById("cpf").value.trim();
    const idade = document.getElementById("idade").value.trim();
    const endereco = document.getElementById("endereco").value.trim();
    const metas = document.getElementById("metas").value.trim();
    const historico = document.getElementById("historico").value.trim();

    // Verifica campos vazios
    if (!nome ||!telefone|| !cpf || !idade || !endereco  || !metas || !historico) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    // Simulando o envio 
    alert("Cadastro realizado com sucesso!");

    // Limpa o formulário
    this.reset();
  });

  // Botão SAIR volta para a página inicial
  document.querySelector(".btn-sair").addEventListener("click", function () {
    history.back();
  });
</script>

</body>
</html>
